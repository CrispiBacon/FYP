<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mass Shooter Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        p {
            color: #bbbbbb;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        h4 {
            margin-top: 30px;
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Mass Shooter Detection</h1>
        <p>This web application analyzes social media text to detect potential mass shooters based on the texts.</p>

        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="text" placeholder="Enter text here..." required>
            <button type="submit">Analyze</button>
        </form>

        <h4>{{ prediction }}</h4>
    </div>
</body>
</html>
